<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>Guess the Number</h1>
        
        <!-- Level Selection -->
        <p>Select a difficulty level:</p>
        <select id="levelSelector">
            <option value="1">Easy (1 - 50)</option>
            <option value="2">Medium (1 - 100)</option>
            <option value="3">Hard (1 - 200)</option>
        </select>
        
        <!-- Game Elements -->
        <div id="gameSection" style="display:none;">
            <p>Guess a number:</p>
            <input type="number" id="userGuess" min="1">
            <button id="submitGuess">Submit Guess</button>
            <p id="message"></p>
            <p>Attempts left: <span id="attemptsLeft">10</span></p>
        </div>
        
        <!-- Restart Button -->
        <button id="restartGame" style="display: none;">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
